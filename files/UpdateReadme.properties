introduction=> 这只是一份简单的笔记本吖！\n\
阅读，最高的境界是“消化”，不是去消化自己所读到的内容，而是通过阅读，去消化那些已经发生在自己身上的人生内容。\n\
\n\
★这是在阅读过程中摘抄了一些有趣的语句的收集本，也是可以时常拿出来去重新品读名言警句的魅力的笔记本，不断的汲取书籍中的养分，时常给自己充充电。\n\
\n\
一册经典，如同一杯陈年佳酿、一位故旧老友，那种熟悉感，自非旁人可知。\n\
\n\
**此仓库的README文件每日自动更新，将呈现当前的笔记总条数、笔记本数、美文总数和变化趋势；同时随机选择六条语句作为每日一言，每日查看不同的笔记；另外会将最近的15条更新放在最近更新级别中，查看最近更新的内容；最后将展现当前笔记本目录，呈现笔记数和更新时间。**\n\
\n\
希望此仓库能给大家带来帮助！
