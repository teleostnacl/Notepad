name: UpdateReadme JAVA CI

on:
  workflow_dispatch:
  schedule:
   # 每天北京时间23点跑(UTC+8)
     - cron:  '0 15 * * *'

jobs:
  build:
    runs-on: ubuntu-latest

    # Set up 
    steps:
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 17

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: |
          echo Hello, world!
          java --version
